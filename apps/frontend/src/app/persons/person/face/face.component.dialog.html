<span>&nbsp;</span>
<button mat-icon-button class="close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon" color="warn">close</mat-icon>
</button>
<mat-dialog-content class="mat-typography image-origin">
  <img width="100%" height="100%" src="{{data.faceSourceUrl}}" (load)="onLoad()" onresize="onResize()"/>
  <div *ngIf="getFaceTop() !== 0"
    class="cadre"
    [style.top]="getFaceTop()+'px'"
    [style.height]="getFaceHeight()+'px'"
    [style.left]="getFaceLeft()+'px'"
    [style.width]="getFaceWidth()+'px'"
  ></div>
</mat-dialog-content>
