<div class="dialog-header" mat-dialog-title>
  <span class="url">{{getReadableUrl(data.face.sourceUrl)}}</span>
  <button mat-icon-button class="close-button" [mat-dialog-close]="">
    <mat-icon class="close-icon" color="primary">close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography image-origin" [ngClass]="data.face.validated ? 'validated' : 'to-be-validated'">
  <img width="100%" height="100%" src="{{data.faceSourceUrl}}" (load)="onLoad()" onresize="onResize()"/>
  <div *ngIf="getFaceTop() !== 0"
    class="cadre accent-border-color"
    [style.top]="getFaceTop()+'px'"
    [style.height]="getFaceHeight()+'px'"
    [style.left]="getFaceLeft()+'px'"
    [style.width]="getFaceWidth()+'px'"
  ></div>
  <button
  class="face-button delete accent-light-background-color"
  mat-icon-button
  color="accent"
  mat-dialog-close="deleteFace"
>
  <mat-icon>delete</mat-icon>
</button>
<button
  class="face-button validate ok-color ok-light-background-color"
  mat-icon-button
  mat-dialog-close="validateFace"
>
  <mat-icon>thumb_up</mat-icon>
</button>
<button
class="face-button unvalidate warn-color warn-light-background-color"
mat-icon-button
mat-dialog-close="unvalidateFace"
>
<mat-icon>thumb_down</mat-icon>
</button>
</mat-dialog-content>
