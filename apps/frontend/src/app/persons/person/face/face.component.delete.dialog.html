<div class="dialog-header" mat-dialog-title>
  <span>Do you real want to delete this face from </span>
  <span class="accent-color">{{data.person_name}}</span>
  <span> ? </span>
</div>
<mat-dialog-actions align="end">
  <div class="face-dialog">
    <div class="face" >
      <img src="{{ data.faceUrl }}" />
      <div class="do-not-exist" *ngIf="!data.face.sourceUrl">
        <mat-icon color="accent">close</mat-icon>
      </div>
    </div>
  </div>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
